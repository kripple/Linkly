<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Linkly</title>
  <meta name="description" content="Linkly: Link Conversion">
  <meta name="author" content="Kelly Ripple">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <h1>Linkly</h1>
  <script src="https://unpkg.com/vue"></script>

  <div id="input">
    <input type="url" v-model="link" v-on:keyup="convertLink()">
  </div>

  <div id="display">
    <div v-if="linkVisible"></div>
    {{ convertedLink }}
  </div>

  <script src="main.js"></script>
</body>
</html>
